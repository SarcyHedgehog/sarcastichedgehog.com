        <h2 id="text-header">M.U.L.E.</h2>
        <textarea id="text-box" readonly>
            M.U.L.E. is a multiplayer economic simulation game developed by Ozark Softscape and published by Electronic Arts in 1983. Players compete to develop a colony on an alien planet by managing resources, trading goods, and outsmarting opponents. Renowned for its strategic depth and innovative gameplay, M.U.L.E. remains a classic in the realm of simulation games.
